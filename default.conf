[general]
threads = 20
recursive = False
follow-redirects = False
default-extensions = php,asp,aspx,jsp,jspx,html,htm,js
# suppress-empty = True
# include-status = 500,502
# exclude-status = 200,301
# scanner-fail-path = InvalidPath123123
# save-logs-home = True

[reports]
autosave-report = True
